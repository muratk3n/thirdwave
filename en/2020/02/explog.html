<br/>
<br/>

<h4>Exponential</h4>

$$
y = a e^{bx}
$$

<br/>
<br/>

Take log both sides

$$
\log(y) = \log( a e^{bx} ) = \log(a) + bx
$$

<br/>
<br/>

<h4>Logistic</h4>

$$
y = \frac{L}{1 + B e^{ax}}
$$

$$
\frac{L}{y} - 1 = B e^{ax}
$$

Take log

$$
\log(\frac{L}{y} - 1) = \log(B) + a x
$$
